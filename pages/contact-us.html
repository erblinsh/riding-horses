<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/navbar-and-footer.css">
    <link rel="stylesheet" href="../style/contact-us.css">
</head>
<body>
    <header></header>


    <div class="contact-us">
        <div class="contact-us-left">
            <h1>Contact Vestbirk Sportsride Center</h1>

            <ul class="contact-us-left-list">
                <li>
                    <span>
                        Søvejen 6,
                        8752 Østbirk
                    </span>
                    <a href="https://www.google.com/maps/place/Kongevej+32A,+8752+%C3%98stbirk/@55.974161,9.7219823,17z/data=!3m1!4b1!4m5!3m4!1s0x464c7a3d0464540f:0x4c3775602ee157db!8m2!3d55.974161!4d9.724171">
                        Find road
                        <br />
                        75 78 11 41
                    </a>
                </li>
            </ul>
        </div>

        <div class="contact-us-right">
            <form id="contact-us-form">
                <div class="contact-us-right-field injury">
                    <label for="inquiry">What is your inquiry about? *</label>
                    <select name="inquiry" id="inquiry">
                        <option value="#">--Please Select an option--</option>
                        <option value="rental">Rental</option>
                        <option value="facility-card">Facility card</option>
                        <option value="education">Education</option>
                        <option value="stalling">Stalling</option>
                        <option value="other-things">Other things</option>
                    </select>
                    <p class="error-message" id="inquiry-error"></p> 
                </div>

            
                <div class="contact-us-right-field">
                    <label for="name">Your name *</label>
                    <input type="text" name="name" id="name">
                    <p class="error-message" id="name-error"></p>
                </div>
                
                <div class="contact-us-right-field">
                    <label for="email">Your email *</label>
                    <input type="email" name="email" id="email">
                    <p class="error-message" id="email-error"></p>
                </div>
                
                <div class="contact-us-right-field">
                    <label for="phone">Your phone number</label>
                    <input type="tel" name="phone" id="phone">
                    <p class="error-message" id="phone-error"></p>
                </div>
                
                <div class="contact-us-right-field">
                    <label for="message">Your message *</label>
                    <textarea rows="15" cols="45" name="message" id="message"></textarea>
                    <p class="error-message" id="message-error"></p>
                </div>

                <button type="submit" class="contact-us-right-btn">Submit</button>
            </form>
        </div>
    </div>


    
    
    <script type="module" src="../scripts/navbar.js"></script>
    <script type="module" src="../scripts/hamburger.js"></script>
    <script type="module" src="../scripts/helpers/backToTop.js"></script>
    <script type="module" src="../scripts/contact-us.js"></script>
    <script type="module" src="../scripts/footer.js"></script>
</body>
</html>
