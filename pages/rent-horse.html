<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent horse</title>
    <link rel="stylesheet" href="../style/navbar-and-footer.css">
    <link rel="stylesheet" href="../style/rent-horse.css">
</head>
<body>
    <header></header>

    <div class="rent-horse">
        <div class="rent-horse-header">
            <h1>Rent a horse</h1>
            <p>You can rent a horse that that we offer below</p>
        </div>

        <div class="rent-horse-search">
            <div class="rent-horse-search-form">
                <input type="text" placeholder="Search...">
                <img src="../assets/search-icon.png" alt="search-icon" width="18px">
            </div>
        </div>
    
        <div class="rent-horse-cards" id="rent-horse-cards">
        </div>
    </div>

    <div class="rent-horse-pagination">
        <div class="previos-page">Prev</div>
        <div class="pagination-page active">1</div>
        <div class="pagination-page">2</div>
        <div class="pagination-page">3</div>
        <div class="next-page">Next</div>
    </div>
  
    <footer></footer>

    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/hamburger.js"></script>
    <script src="../scripts/rent-horse.js"></script>
    <script src="../scripts/footer.js"></script>
</body>
</html>
